<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tech Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to My Tech Blog</h1>
    
    <!-- Image below the title -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='frontpage_image.jpg') }}" alt="Tech Blog Front Page Image">
    </div>

    <a href="/about">About Me</a>
    <a href="/new">Create New Post</a>
    <div>
        {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.date_posted }}</small>
        </article>
        {% endfor %}
    </div>
</body>
</html>
